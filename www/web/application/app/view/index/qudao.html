<script src="http://qicaiapp.oss-cn-beijing.aliyuncs.com/img/jquery.min.js"></script>
<script src="http://qicaiapp.oss-cn-beijing.aliyuncs.com/img/layer.js"></script>
<script type="text/javascript">
  function getZce() {
    var phone = document.getElementById("phone").value;
    if (phone=='') {
      layer.msg('请输入手机号码');
      return;
    }
    if (phone.length != 11) {
      layer.msg('请输入11位手机号码');
      document.getElementById("phone").value = '';
      return;
    }

    $.ajax({
      type: "GET",
      url: "http://app.monocon.com.cn/login/login/zce.html",
      data: {phone:phone,uid:'{$uid}',sid:'{$sid}',code:'{$code}'},
      dataType: "jsonp",
      success: function(data){
         if (data.code == 1) {
           layer.msg('领取成功！');
           setTimeout("tourl()","2000");
         }else if (data.code == 0) {
           layer.msg(data.msg);
           setTimeout("tourl()","2000");
         }
        }
    });


    //

  }
  function tourl(){
    window.location.href='http://app.monocon.com.cn/app/index/m.html';
  }
